<input placeholder="Origin" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #searchOr [formControl]="searchControl">
<input placeholder="Destination" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #searchDes [formControl]="searchControl">
