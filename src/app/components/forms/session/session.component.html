<main class="ui container">  
  <form class="ui large form" (ngSubmit)="onSubmitLogIn(loginForm)" #loginForm="ngForm">
    <div class="ui raised segment">
      <p class="ui huge teal header center aligned">Log in</p>
      <div class="field" [ngClass]="{ 'error' : apiError || email.errors && email.touched }">
        <div class="ui left icon input">
          <i class="mail icon"></i>
          <input type="text" name="email" placeholder="email" [(ngModel)]="user.email" #email="ngModel" required>
        </div>
        <!--Email errors-->
        <div class="ui error message" *ngIf="email.errors && email.touched && email.errors.required">
          Please, enter a valid email
      </div>
        <!---->
      </div>
      <div class="field" [ngClass]="{ 'error' : apiError || password.errors && password.touched }">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" name="password" placeholder="password" [(ngModel)]="user.password" #password="ngModel" required>
        </div>
        <!--Password errors-->
        <div class="ui error message" *ngIf="password.errors && password.touched && password.errors.required">
          Please, enter you password
        </div>
        <!---->
      </div>
      <div class="ui error message" *ngIf="apiError">
        {{ apiError.message }}
      </div>
      <button type="submit" class="ui fluid large teal submit button">Go!</button>
    </div>
  </form>
</main>
