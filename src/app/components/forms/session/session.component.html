<form class="ui large form" (ngSubmit)="onSubmitLogIn(loginForm)" #loginForm="ngForm">
    <div class="ui stacked segment">
      <div class="field">
        <div class="ui left icon input">
          <i class="mail icon"></i>
          <input type="text" required name="email" placeholder="email" #email>
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" required name="password" placeholder="password" #password>
        </div>
      </div>
      <button type="submit" class="ui fluid large teal submit button">Sign up</button>
    </div>
    <div class="ui error message"></div>

  </form>
