<main class="ui container">

  <!--#f2f2f2-->

  
  <form class="ui large form" (ngSubmit)="onSubmitLogIn(loginForm)" #loginForm="ngForm">
    <div class="ui raised segment">
      <p class="ui huge teal header center aligned">Log in</p>
      <div class="field">
        <div class="ui left icon input">
          <i class="mail icon"></i>
          <input type="text" required name="email" placeholder="email" [(ngModel)]="user.email" #email="ngModel">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" required name="password" placeholder="password" [(ngModel)]="user.password" #password="ngModel">
        </div>
      </div>
      <button type="submit" class="ui fluid large teal submit button">Go!</button>
    </div>
    <div class="ui error message"></div>
  </form>
</main>
