

<article class="ui card">
  <div class="content">
    <div class="header">{{commute.origin.coordinates}} - {{commute.destination.coordinates}}</div>
    <div class="meta">
      <span class="right floated time">{{commute.departureTime}}</span>
      <span class="category">Something here</span>
    </div>
    <div class="description">
      <p></p>
    </div>
  </div>
  <div class="extra content">
    <div class="right floated author">
      <img class="ui avatar image" [src]="commute.driver.avatar"> {{commute.driver.name}}
    </div>
  </div>
</article>
